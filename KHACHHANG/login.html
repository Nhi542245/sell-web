<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <div class="container-login">
        <form action="" method="post" class="login-form">
            <div class="form-container">
                <h1 class="title-login">Đăng nhập</h1>
                <div class="input-component">
                    <i style="color: rgb(243, 71, 71);" class='bx bx-user'></i><input class="input-login" type="text" placeholder="Nhập tên người dùng" required name="">
                </div>
                <div class="input-component">
                    <i style="color: rgb(243, 71, 71);" class='bx bx-lock'></i><input class="input-login" type="password" placeholder="Nhập mật khẩu" required name="">
                </div>
                <div class="input-component">
                    <input class="input-submit-login" type="submit" id="submit" value="Log in">
                </div>
                <p class="register-link">Nếu chưa có tài khoản, hãy 
                    <a href="register.html">
                        Đăng ký
                    </a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
