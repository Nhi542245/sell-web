<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Chào mừng đến với cửa hàng của chúng tôi!</h1>
    <h3>Hãy Đăng nhập tài khoản để nhận nhiều ưu đãi!</h3>
    <button class="login-btn">Click me</button>
    <div class="login">
        <div class="login-inner">
            <div class="login-header row">
                <p>Đăng nhập</p>
                <i class='bx bx-x-circle'></i>
            </div>
            <div class="login-body">
                <input type="text" placeholder="Nhập tên tài khoản" required> <br>
                <input type="password" placeholder="Nhập mật khẩu" required><br>
                <input type="checkbox"> Ghi nhớ tài khoản
            </div>
            <div class="login-footer">
                <button>Close</button>
            </div>
        </div>
    </div>
    <img src="./heart.html" alt="">
    
</body>
<script src="./javascript/script.js"></script>

</html>
