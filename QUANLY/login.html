<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <div class="container-login">
        <form action="" method="post" class="login-form">
            <div class="form-container">
                <h1 class="title-login">Đăng nhập</h1>
                <div class="input-component">
                    <input class="input-login" type="text" placeholder="Nhập tên người dùng" required name="">
                </div>
                <div class="input-component">
                    <input class="input-login" type="password" placeholder="Nhập mật khẩu" required name="">
                </div>
                <div class="input-component">
                    <input class="input-submit-login" type="submit" id="submit" value="Log in">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
